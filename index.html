<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Οι επιλογές σας</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* Banner */
        .banner{
            width: 100%;
            height: 80vh;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar{
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo{
            width: 190px;
            cursor: pointer;
        }

        .navbar ul{
            display: flex;
        }

        .navbar ul li{
            list-style-type: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a{
            text-decoration: none;
            color: #0179a4;
            text-transform: uppercase;
        }

        .navbar ul li::after{
            content: '';
            height: 3px;
            width: 0;
            background: #0179a4;
            position: absolute;
            left: 0;
            bottom: -8px;
            transition: 0.5s;
        }

        /* Hover effect for navigation items */
        .navbar ul li:hover::after{
            width: 100%;
        }

        /* Κατάταξη Σπιτιών */
        .ranking-section {
            width: 85%;
            margin: auto;
            padding: 50px 0;
            text-align: center;
        }

        .ranking-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .house-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .house-item {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: 0.3s;
        }

        .house-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .house-item .title {
            font-size: 1.5rem;
            color: #0179a4;
        }

        .house-item .description {
            font-size: 1rem;
            color: #555;
        }
        .banner{
            width: auto;
            height: 60vh;
            background-color: rgb(202, 224, 217);
        }
        .ranking-section{
            width: auto;
            height: 100vh;
        }

    </style>
</head>
<body>
    
     <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logoblue1.png" alt="Logo" width="200"> <!-- Αντικατάστησε με το δικό σου λογότυπο -->
        </div>
        <ul>
            <li><a href="#contact">Επικοινωνία</a></li>
            <li><a href="about">Σχετικά με εμάς</a></li>
        </ul>
    </nav>

   <!-- Banner Section --> 
    <div class="banner">
        <h1>Τα ιδανικά σπίτια για εσάς</h1>
    </div>

    
    

    <!-- Ranking Section for Houses -->
    <div class="ranking-section" id="houses">
        <h2>Κατάταξη Σπιτιών</h2>
        <div class="house-list">
            <div class="house-item">
                <div class="title">Σπίτι 1</div>
                <div class="description">Περιγραφή του σπιτιού 1.</div>
            </div>
            <div class="house-item">
                <div class="title">Σπίτι 2</div>
                <div class="description">Περιγραφή του σπιτιού 2.</div>
            </div>
            <div class="house-item">
                <div class="title">Σπίτι 3</div>
                <div class="description">Περιγραφή του σπιτιού 3.</div>
            </div>
            <div class="house-item">
                <div class="title">Σπίτι 4</div>
                <div class="description">Περιγραφή του σπιτιού 4.</div>
            </div>
            <div class="house-item">
                <div class="title">Σπίτι 5</div>
                <div class="description">Περιγραφή του σπιτιού 5.</div>
            </div>
            <!-- Προσθήκη περισσότερων σπιτιών εδώ -->
        </div>
    </div>

</body>
</html>
