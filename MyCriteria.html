<script>
    // Η μπάρα για την τιμή
    function updateBudgetValue() {
    const budgetSlider = document.getElementById("budget");
    const budgetValue = document.getElementById("budget-value");
    budgetValue.textContent = `€${budgetSlider.value}`;
}

   // Για ρτα τετραγωνικά μέτρα
    document.addEventListener("DOMContentLoaded", function() {
        const minInput = document.querySelector("#min-tm");
        const maxInput = document.querySelector("#max-tm");
    
        minInput.addEventListener("input", validateRange);
        maxInput.addEventListener("input", validateRange);
    
        function validateRange() {
            const min = parseFloat(minInput.value);
            const max = parseFloat(maxInput.value);
    
            if (min && max && min > max) {
                // Άμα το min είναι μεγαλύτερο του max, βγάζει alert
                alert("Τα ελάχιστα τετραγωνικά μέτρα δεν μπορούν να είναι μεγαλύτερα από το μέγιστο.");
                minInput.value = "";
                maxInput.value = "";
            }
        }
    });


    // Για το save button
    document.addEventListener('DOMContentLoaded', function () {
        let preferences = document.querySelectorAll('input.preference-input[type="number"]');
        let saveButton = document.getElementById('saveButton');
    
        saveButton.addEventListener('click', function (event) {
            let selectedNumbers = {};
            let duplicateFound = false;
    
            preferences.forEach(function (input) {
                // Αν το πεδίο είναι κενό, θέσε την τιμή 1
                if (input.value === "") {
                    input.value = "1";
                }
    
                let fieldValue = input.value;
    
                // Έλεγχος για διπλό αριθμό
                if (Object.values(selectedNumbers).includes(fieldValue)) {
                    alert("Το νούμερο " + fieldValue + " έχει επιλεγεί σε περισσότερα από ένα πεδία!");
                    duplicateFound = true;
                }
                selectedNumbers[input.id] = fieldValue;
            });
    
            if (duplicateFound) {
                event.preventDefault(); // Ακύρωση της υποβολής
                return;
            }
    
            // Δημιουργία των δεδομένων για αποστολή
            const formData = {
                university: document.getElementById("university").value,
                budget: document.getElementById("budget").value,
                mintm: document.getElementById("min-tm").value,
                maxtm: document.getElementById("max-tm").value,
                uniDistance: document.getElementById("uniDistance").value,
                metroDistance: document.getElementById("metroDistance").value,
                budgetpref: document.getElementById("budget_preference").value,
                tmpref: document.getElementById("tm_preference").value,               
                uniDistancepref: document.getElementById("unidistance_preference").value,
                metroDistancepref: document.getElementById("mmmdistance_preference").value
            };
    
            // Αποστολή των δεδομένων
            fetch("http://localhost:8000/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
            .then((response) => {
                if (response.ok) {
                    alert("Τα δεδομένα αποθηκεύτηκαν με επιτυχία!");
                    window.location.href = 'Choices.html';
                } else {
                    alert("Αποτυχία αποθήκευσης δεδομένων.");
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                alert("Σφάλμα αποθήκευσης δεδομένων.");
            });
        });
    });
    
    </script>
