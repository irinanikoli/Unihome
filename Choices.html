<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your options</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 80vh;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('fotoselida3crop.PNG');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logo {
            width: 190px;
            cursor: pointer;
        }

        .navbar ul {
            display: flex;
        }

        .navbar ul li {
            list-style-type: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #0179a4;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #0179a4;
            position: absolute;
            left: 0;
            bottom: -8px;
            transition: 0.5s;
        }

        /* Hover effect for navigation items */
        .navbar ul li:hover::after {
            width: 100%;
        }

        /* Κατάταξη Σπιτιών */
        .ranking-section {
            width: 85%;
            margin: auto;
            padding: 50px 0;
            text-align: center;
        }

        .ranking-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .house-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .house-item {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: 0.3s;
        }

        .house-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .house-item .title {
            font-size: 1.5rem;
            color: #0179a4;
        }

        .house-item .description {
            font-size: 1rem;
            color: #555;
        }

        .banner {
            width: auto;
            height: 60vh;
            background-color: rgb(202, 224, 217);
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('fotoselida3.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }




        /* Στυλ για τις κάρτες */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            justify-content: space-evenly;
        }

        .card {
            background: rgb(202, 224, 217);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1 1 calc(25% - 40px);
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 5px solid #0179a4;
        }

        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card-content h3 {
            margin: 0;
            font-size: 20px;
            color: #0179a4;
            font-weight: bold;
        }

        .card-content p {
            margin: 0;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .card-content .characteristics {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card-content .characteristics p {
            font-size: 14px;
            color: #555;
        }

        .card-content .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-content .rating span {
            color: #ffcc00;
            font-size: 16px;
        }

        .card-content .rating p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="Homepage.html">
                <img src="logoblue1.png" alt="Logo" width="200">
            </a>

        </div>
        <ul>
            <li><a href="Contact.html">Επικοινωνία</a></li>
            <li><a href="About.html">Σχετικά με εμάς</a></li>
        </ul>
    </nav>

    <!-- Banner Section -->
    <div class="banner">
        <h1 style="color: #0179a4;">Τα ιδανικά σπίτια για εσάς</h1>

    </div>




    <!-- Ranking Section for Houses -->
    <div class="card-container" id="card-container"></div>

    <script>
        // JavaScript to fetch data and populate the cards
        async function loadRecommendedHouses(studentCriteria, threshold) {
    try {
        const response = await fetch(`/api/housing-options/recommendations?threshold=${threshold}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(studentCriteria),
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const housingOptions = await response.json();

        const container = document.getElementById('card-container');
        container.innerHTML = ''; // Καθαρισμός προηγούμενου περιεχομένου

        housingOptions.forEach(house => {
            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('h3');
            title.textContent = `House ID: ${house.id}`;

            const description = document.createElement('p');
            description.textContent = `Description: ${house.description || 'No description available'}`;

            const characteristics = document.createElement('p');
            characteristics.textContent = `Size: ${house.size} sq.m., Cost: ${house.cost} €, Distance from Uni: ${house.distanceFromUni} km`;

            const img = document.createElement('img');
            img.src = house.image || 'default-image.jpg';
            img.alt = `Image of house ${house.id}`;

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(description);
            card.appendChild(characteristics);

            container.appendChild(card);
        });
    } catch (error) {
        console.error('Error loading recommended houses:', error);
    }
}


        // Load data on page load with a default threshold
        window.onload = () => loadRecommendedHouses(studentCriteria,10.0);
    </script>





</body>

</html>
